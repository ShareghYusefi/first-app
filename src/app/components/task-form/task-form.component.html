<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Task Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task Form</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          label="Title"
          labelPlacement="floating"
          placeholder="Enter task title"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea
          label="Description"
          labelPlacement="floating"
          placeholder="Provide a description"
          [autoGrow]="true"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-select label="Priority Level" label-placement="floating">
          <ion-select-option value="Low">Low</ion-select-option>
          <ion-select-option value="Medium">Medium</ion-select-option>
          <ion-select-option value="High">High</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button fill="outline" color="danger" (click)="closeForm()">Cancel</ion-button>
            <ion-button fill="solid" color="success" (click)="onSubmit()">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
