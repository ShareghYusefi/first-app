<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Task Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task Form</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="taskForm">
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          label="Title"
          labelPlacement="floating"
          placeholder="Enter task title"
          name="title"
          formControlName="title"
        ></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="title?.invalid && title?.touched">
        <ng-container *ngIf="title?.hasError('required')"
          >Title is required</ng-container
        >
        <ng-container *ngIf="title?.hasError('minlength')"
          >Title must be at least 3 characters long.</ng-container
        >
      </ion-note>

      <ion-item>
        <ion-textarea
          label="Description"
          labelPlacement="floating"
          placeholder="Provide a description"
          [autoGrow]="true"
          name="description"
          formControlName="description"
        ></ion-textarea>
      </ion-item>
      <ion-note
        color="danger"
        *ngIf="description?.invalid && description?.touched"
      >
        <ng-container *ngIf="description?.hasError('required')"
          >Description is required</ng-container
        >
      </ion-note>
      <ion-item>
        <ion-select
          label="Priority Level"
          label-placement="floating"
          name="priority_level"
          formControlName="priority_level"
        >
          <ion-select-option value="Low">Low</ion-select-option>
          <ion-select-option value="Medium">Medium</ion-select-option>
          <ion-select-option value="High">High</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button fill="outline" color="danger" (click)="closeForm()"
              >Cancel</ion-button
            >
            <ion-button
              fill="solid"
              color="success"
              (click)="onSubmit()"
              [disabled]="taskForm.invalid"
              >Save</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
