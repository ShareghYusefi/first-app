<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tasks </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (task of tasks; track task.id;) {
  <ion-card [color]="getColor(task.priority_level)">
    <ion-card-header>
      <ion-card-title>{{task.title}}</ion-card-title>
      <ion-card-subtitle>{{task.priority_level}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> {{task.description}} </ion-card-content>

    <ion-button fill="outline" color="success" (click)="openForm(task.id)">
      <ion-icon name="pencil-outline" color="success"></ion-icon>
    </ion-button>
    <ion-button fill="outline" color="dark" (click)="delete(task.id)">
      <ion-icon name="trash-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-card>
  }

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="openForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
